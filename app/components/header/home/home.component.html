<ScrollView (scroll)="onScroll($event)" backgroundColor="#EBEBEB">
    <StackLayout orientation="vertical">
        <StackLayout orientation="vertical" height="200">

            <AbsoluteLayout width="100%" height="210">
                <Label width="100%" height="140" backgroundColor="#EA2330"></Label>
                <AbsoluteLayout left="10" top="10" margin="10" width="90%" height="180" backgroundColor="white">
    
                </AbsoluteLayout>
            </AbsoluteLayout>
        </StackLayout>

        <StackLayout orientation="vertical" left="10" top="10" margin="10" width="90%" height="170" backgroundColor="white">
                
        </StackLayout>

        <StackLayout orientation="vertical" top="10"  width="100%" marginBottom="10" height="150" backgroundColor="white">
                
        </StackLayout>

        <StackLayout orientation="vertical" top="10"  width="100%" marginBottom="10" height="150" backgroundColor="white">
                
        </StackLayout>

        <StackLayout orientation="vertical" top="10"  width="100%" marginBottom="10" height="60" backgroundColor="white">
                
        </StackLayout>

        <StackLayout orientation="vertical" top="10"  width="100%"  height="120" backgroundColor="white">
                
        </StackLayout>

    </StackLayout>
</ScrollView>
