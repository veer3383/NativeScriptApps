<ScrollView (scroll)="onScroll($event)" backgroundColor="#EBEBEB">
    <StackLayout orientation="vertical">
        <StackLayout orientation="vertical" height="200">

            <AbsoluteLayout width="100%" height="210">
                <Label width="100%" height="140" backgroundColor="#EA2330"></Label>
                <StackLayout class="p-20">
                    
                        <Button text="Login" (tap)="onTapLogin()" class="btn btn-primary btn-active"></Button>
                        <Button text="Logout" (tap)="onTapLogout()" class="btn btn-primary btn-active"></Button>
                    
                    </StackLayout>
            </AbsoluteLayout>
        </StackLayout>
</ScrollView>
